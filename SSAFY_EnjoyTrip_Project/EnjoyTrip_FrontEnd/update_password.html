<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="./assets/css/updatePassword.css" />
    <script src="./assets/js/updatePassword.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container__form">
        <form action="my_profile.html" class="form" id="form1">
          <h2 class="form__title">Update Password</h2>
          <input id="curPassword" type="password" placeholder="Current Password" class="input" />
          <input
            id="toChangePassword"
            type="password"
            placeholder="To Change Password"
            class="input"
          />
          <input
            id="toChangePasswordCheck"
            type="password"
            placeholder="To Change Password Check"
            class="input"
          />
          <button class="btn" id="updatePwd">Update</button>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 로컬 스토리지에서 현재 로그인한 사용자 정보를 가져옴
        let loginUser = JSON.parse(localStorage.getItem("loginUser"));

        // 비밀번호 필드에 현재 사용자의 비밀번호를 설정
        if (loginUser && loginUser.password) {
          let curPassword = document.getElementById("curPassword");
          console.log(curPassword);
          console.log(loginUser.password);
          curPassword.setAttribute("value", loginUser.password);
          console.log("성공");
        }
      });
    </script>
  </body>
</html>
